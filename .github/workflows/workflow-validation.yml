name: Workflow Validation

on:
  pull_request:
    paths:
      - 'apps/inngest-app/src/inngest/functions/**'
  push:
    branches:
      - develop
      - main

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: pnpm/action-setup@v4
        with:
          version: 9.15.4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build packages
        run: pnpm build:packages
      
      - name: Type check
        run: pnpm typecheck
      
      - name: Lint
        run: pnpm lint
